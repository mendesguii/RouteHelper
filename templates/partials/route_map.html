<div class="box" id="route-map-box">
  <div class="level" style="margin-bottom: .5rem;">
    <div class="level-left">
      <div class="level-item"><h3 class="subtitle" style="margin: 0;">Route Map</h3></div>
      {% if total_distance_nm %}
      <div class="level-item">
        <span class="tag is-info is-light" title="Approximate total distance">Total: {{ total_distance_nm }} nm</span>
      </div>
      {% endif %}
    </div>
    <div class="level-right">
      <div class="level-item">
        <button class="button is-small is-light" hx-post="/route_map_close" hx-target="#route-map-container" hx-swap="innerHTML" title="Close map" aria-label="Close map">Close âœ–</button>
      </div>
    </div>
  </div>
  <iframe
    id="route-map-iframe"
    title="Route Map"
    style="width: 100%; height: 500px; border: none;"
    srcdoc='{{ html | replace("'", "&#39;") | safe }}'>
  </iframe>
</div>
