<div id="star-block-{{ dest }}" class="box" hx-target="this" hx-swap="outerHTML">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
  <h2 class="title is-5">STAR</h2>
      </div>
      <div class="level-item">
        <a class="button is-small is-link is-light" href="https://chartfox.org/{{ dest | upper }}" target="_blank" rel="noopener noreferrer">Charts</a>
      </div>
    </div>
    <div class="level-right">
      <div class="level-item">
        <form hx-post="/search_star" hx-target="#star-block-{{ dest }}" hx-swap="outerHTML" class="field has-addons">
          <input type="hidden" name="dest" value="{{ dest }}">
          <div class="control">
            <input class="input is-small" type="text" name="fix" placeholder="Search fix (e.g. VUREP)" style="text-transform: uppercase;">
          </div>
          <div class="control">
            <button class="button is-small is-light is-rounded" type="submit" title="Search STAR" aria-label="Search STAR">
              <span class="icon" aria-hidden="true">ðŸ”Ž</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <textarea class="textarea" readonly rows="6" style="background-color: transparent; color: inherit;">{{ star_text }}</textarea>
</div>
